<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img src="img/arrow-left-solid.svg" alt="" />
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide">
            <img class="carousel__image" src="img/1.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="img/2.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="img/3.jpg" alt="" />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <img src="img/arrow-right-solid.svg" alt="" />
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
